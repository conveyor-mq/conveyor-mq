name: Lint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
      - name: Setup Node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16
      - name: Install dependencies
        run: pnpm i
      - name: Run lint
        run: pnpm run lint
